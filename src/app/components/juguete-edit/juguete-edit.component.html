@defer (when !loading) {

    <div class="row">
        <div class="col-md-4 offset-md-2">
            <form [formGroup]="formJuguete">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"
                    formControlName="nombre"
                    id="nombre"
                    formControlName="nombre"
                    placeholder="nombre">
                    <label for="nombre">Nombre</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control"
                    formControlName="categoria"
                    id="categoria"
                    formControlName="categoria"
                    placeholder="categoria">
                    <label for="categoria">Categoria</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control"
                    formControlName="imagen"
                    id="imagen"
                    formControlName="imagen"
                    placeholder="imagen">
                    <label for="imagen">Imagen</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control"
                    formControlName="precio"
                    id="precio"
                    formControlName="precio"
                    placeholder="precio">
                    <label for="precio">Precio</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control"
                    formControlName="edadMinima"
                    id="edadMinima"
                    formControlName="edadMinima"
                    placeholder="edadMinima">
                    <label for="edadMinima">Edad minima</label>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success" (click)="onSubmit()">
                        {{editar ? 'EDIT' : 'SAVE'}}
                    </button>
                </div>

            </form>
        </div>


        <div class="col-md-4">
            <div class="card shadow">
                <img [src]="imagen.value" alt="" class="card-img-top">
                <div class="card-title">
                    <h5>{{nombre.value}}</h5>
                </div>
                <div class="card-subtitle">
                    <span class="badge bg-primary"> {{categoria.value}} </span>
                </div>
            
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <p> {{edadMinima.value}} </p>
                        
                    <p> {{precio.value | currency:  'EUR'}} </p>
                </div>                    
            </div>
            </div>
        </div>
            </div>     
            
   

} @placeholder () {
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
}
