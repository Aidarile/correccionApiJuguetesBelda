@defer (when apiData) {
    <div class="row mt-5 justify-content-center">
        <div class="col-md-4 text-center">
            <ngb-pagination
            [(page)]="currentPage"
            [collectionSize]="apiData.juguetes.info.total"
            [pageSize]="9"
            [ellipses]="true"
            [rotate]="true"
            (pageChange)="loadJuguetes()"></ngb-pagination>
        </div>
    </div>
    <div class="row mt-2">
        @for (juguete of juguetes; track juguete._id) {
            <div class="col-md-4 my-1">
                <div class="card shadow">
                    
                    <img routerLink="/juguete/edit/{{juguete._id}}" [src]="juguete.imagen" alt="" class="card-img-top">
                    <div routerLink="/juguete/edit/{{juguete._id}}" class="card-title">
                        <h5>{{juguete.nombre}}</h5>
                    </div>
                    <div class="card-subtitle">
                        <span class="badge bg-primary"> {{juguete.categoria}} </span>
                    </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <p> {{juguete.edadMinima}} </p>
                            <h2>
                                <fa-icon [icon]="faTrashCan" class="text-danger"
                                (click)="deleteJuguete(juguete)"></fa-icon>
                            </h2>
                        <p> {{juguete.precio | currency:  'EUR'}} </p>
                    </div>                    
                </div>
                </div>
            </div>     
        }
    </div>

} @placeholder () {
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="spinner-border text-success" style="width: 5rem; height: 5rem;" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
}
